<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <div class="logo-Container">
            <h2 class="mainTitle">YouTube <span><i class="fab fa-youtube" aria-hidden="true"></i></span></h2>
            <img id="logo" src="LR Crown ytBlk.png" alt="">
        </div>
        <section class="introText">
            <h1>Sign In!</h1>
            <p>Keep up to date with your favorite creators</p>
        </section>
        <div class="inputs-Container">
            <section class="inputs">
                <input type="text" name="email" id="email" required autocomplete="off">
                <label for="email">Email</label>
            </section>
            <section class="inputs">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </section>
        </div>
        <a href="#" class="forgotPass">Forgot Password?</a>
        <button class="signIn">Sign In!</button>
        <p class="newUser">New To YouTube? <a href="https://www.youtube.com/" class="joinHere">Join Here!</a></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
